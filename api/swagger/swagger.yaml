swagger: "2.0"
info:
  version: "0.0.1"
  title: Sistemas Integrados de Gest√£o Empresarial (API Recursos Humanos) 
host: sige-rh.herokuapp.com
basePath: /
schemes:
  # - http
  - https
consumes:
  - application/json
produces:
  - application/json
paths:
  /announcement:
    x-swagger-router-controller: announcement
    post:
      tags:
        - announcements
      operationId: sendJobAnnouncement
      summary: Creates a new announcement.
      consumes:
        - application/json
      parameters:
        - in: body
          name: announcement
          description: The announcement to create.
          schema:
            $ref: "#/definitions/PostAnnouncementResponse"
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/SuccessAnnouncementResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /employee/{uid}:
    x-swagger-router-controller: employee
    get:
      tags:
        - employees
      description: Returns employee to the caller
      operationId: getEmployee
      parameters:
        - in: path
          name: uid
          type: string
          required: true
          description: Unique identifier of the employee to get.
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/EmployeeResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /employee:
    x-swagger-router-controller: employee
    get:
      tags:
        - employees
      description: Returns employees to the caller
      operationId: allEmployees
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/EmployeesResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /plan/{uid}:
    x-swagger-router-controller: plan
    get:
      tags:
        - plans
      description: Returns plan to the caller
      operationId: getPlan
      parameters:
        - in: path
          name: uid
          type: string
          required: true
          description: Unique identifier of the plan to get.
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/PlanResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /plan:
    x-swagger-router-controller: plan
    get:
      tags:
        - plans
      description: Returns contract plan to the caller
      operationId: allPlans
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/PlansResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /plan/type:
    x-swagger-router-controller: plan
    get:
      tags:
        - plans
      description: Returns plan types to the caller
      operationId: allPlanTypes
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/PlanTypesResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /approval/{uid}:
    x-swagger-router-controller: approval
    get:
      tags:
        - approvals
      description: Returns approval to the caller
      operationId: getApproval
      parameters:
        - in: path
          name: uid
          type: string
          required: true
          description: Unique identifier of the approval to get.
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/ApprovalResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /approval:
    x-swagger-router-controller: approval
    get:
      tags:
        - approvals
      description: Returns approval to the caller
      operationId: allApprovals
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/ApprovalsResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    post:
      tags:
        - approvals
      operationId: saveApproval
      summary: Creates a new approval.
      consumes:
        - application/json
      parameters:
        - in: body
          name: approval
          description: The approval to create.
          schema:
            $ref: "#/definitions/PostApproval"
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/SuccessApprovalResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /employee/type:
    x-swagger-router-controller: employee
    get:
      tags:
        - employees
      description: Returns employee types to the caller
      operationId: allEmployeeTypes
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/EmployeeTypesResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /swagger:
    x-swagger-pipe: swagger_raw
definitions:
  EmployeesResponse:
    type: array
    description: The employees.  
    items:
      type: object
      description: The employee.  
      properties:
        uid:
          type: string
          description: The employee unique identifier.
        type:
          type: string
          description: The employee type unique identifier.
        isAllocated:
          type: boolean
          description: The employee availability.
        salary:
          type: string
          description: The employee salary.
        picture:
          type: string
          description: The employee picture.
        age:
          type: integer
          description: The employee age.
        specialty:
          type: string
          description: The employee specialty.
        name:
          type: object
          description: The employee full name.
          properties:
            first:          
              type: string
              description: The employee first name.
            last:          
              type: string
              description: The employee last name.
        company:
          type: string
          description: The employee current company/project.
        phone:
          type: string
          description: The employee phone.
        address:
          type: string
          description: The employee address.
        about:
          type: string
          description: The employee about.
        registered:
          type: string
          description: The date when employee was registered.
  EmployeeResponse:
    description: The employee.
    properties:
      uid:
        type: string
        description: The employee unique identifier.
      type:
        type: string
        description: The employee type unique identifier.
      isAllocated:
        type: boolean
        description: The employee availability.
      salary:
        type: string
        description: The employee salary.
      picture:
        type: string
        description: The employee picture.
      age:
        type: integer
        description: The employee age.
      specialty:
        type: string
        description: The employee specialty.
      name:
        type: object
        description: The employee full name.
        properties:
          first:          
            type: string
            description: he employee first name.
          last:          
            type: string
            description: The employee last name.
      company:
        type: string
        description: The employee current company/project.
      phone:
        type: string
        description: The employee phone.
      address:
        type: string
        description: The employee address.
      about:
        type: string
        description: The employee about.
      registered:
        type: string
        description: The employee registration date.
  PlansResponse:
    type: array
    description: The plans.  
    items:
      type: object
      description: The plan.
      properties:
        employee:
          type: string
          description: The employee unique identifier.
        contractType:
          type: string
          description: The contract type unique identifier.
        uid:
          type: string
          description: The plan unique identifier.
        isApproved:
          type: boolean
          description: The plan status.
        salary:
          type: string
          description: The employee salary.
        client:
          type: string
          description: The employee client.
        details:
          type: string
          description: The plan details.
        registered:
          type: string
          description: The plan registration date.
  PlanResponse:
    description: The contracting plan.
    properties:
      employee:
        type: string
        description: The employee unique identifier.
      type:
        type: string
        description: The contract type unique identifier.
      uid:
        type: string
        description: The plan unique identifier.
      isApproved:
        type: boolean
        description: The plan status.
      salary:
        type: string
        description: The employee salary.
      client:
        type: string
        description: The employee client.
      details:
        type: string
        description: The plan details.
      registered:
        type: string
        description: The plan registration date.
  PlanTypesResponse:
    type: array
    description: The plan types.  
    items:
      type: object
      description: The plan type.
      properties:
        uid:
          type: string
          description: The plan type unique identifier.
        title:
          type: string
          description: The plan type title.
  EmployeeTypesResponse:
    type: array
    description: The employee types.  
    items:
      type: object
      description: The employee type.
      properties:
        uid:
          type: string
          description: The employee type unique identifier.
        title:
          type: string
          description: The employee type title.
  ApprovalsResponse:
    type: array
    description: The approvals.  
    items:
      type: object
      description: The approval.
      properties:
        uid:
          type: string
          description: The approval unique identifier.
        plan:
          type: string
          description: The plan unique identifier.
        isApproved:
          type: boolean
          description: The plan approval status.
        approvalDate:
          type: string
          description: The approval date.
  ApprovalResponse:
    description: The contracting plan approval.
    properties:
      uid:
        type: string
        description: The approval unique identifier.
      plan:
        type: string
        description: The plan unique identifier.
      isApproved:
        type: boolean
        description: The plan approval status.
      approvalDate:
        type: string
        description: The approval date.
  SuccessApprovalResponse:
    description: The approval post response.
    type: object
    properties:
      success:
        type: integer
        description: The approval post status.
      description:
        type: string
        description: The approval post success message.
  PostApproval:
    type: object
    required:
      - plan
      - isApproved
      - approvalDate
    properties:
      uid:
        type: string
        description: The approval unique identifier.
      plan:
        type: string
        description: The plan unique identifier.
      isApproved:
        type: boolean
        description: The plan approval status.
      approvalDate:
        type: string
        description: The approval date.
  SuccessAnnouncementResponse:
    description: The announcement post response.
    type: object
    properties:
      success:
        type: integer
        description: The announcement post status.
      description:
        type: string
        description: The announcement post success message.
  PostAnnouncementResponse:
    type: object
    required:
      - employeeTypes
    properties:
      employeeTypes:
        type: array
        description: The employee types.
        items:
          type: object
          description: The employee type.
          properties:
            uid:
              type: string
              description: The employee type unique identifier.
            title:
              type: string
              description: The employee type title.
  ErrorResponse:
      required:
        - message
      properties:
        message:
          type: string
