swagger: "2.0"
info:
  version: "0.0.1"
  title: Sistemas Integrados de Gest√£o Empresarial (API Recursos Humanos) 
# during dev, should point to your local machine
host: sige-rh.herokuapp.com # localhost:10010
# basePath prefixes all resource paths 
basePath: /
# 
schemes:
  # tip: remove http to make production-grade
  # - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /employee/{uid}:
    x-swagger-router-controller: employee
    get:
      tags:
        - employees
      description: Returns employee to the caller
      operationId: getEmployee
      parameters:
        - in: path
          name: uid
          type: string
          required: true
          description: Unique identifier of the employee to get.
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/EmployeeResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /employee:
    x-swagger-router-controller: employee
    get:
      tags:
        - employees
      description: Returns employees to the caller
      operationId: allEmployees
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/EmployeesResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /plan/{uid}:
    x-swagger-router-controller: plan
    get:
      tags:
        - plans
      description: Returns plan to the caller
      operationId: getPlan
      parameters:
        - in: path
          name: uid
          type: string
          required: true
          description: Unique identifier of the plan to get.
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/PlanResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /plan:
    x-swagger-router-controller: plan
    get:
      tags:
        - plans
      description: Returns contract plan to the caller
      operationId: allPlans
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/PlansResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /approval/{uid}:
    x-swagger-router-controller: approval
    get:
      tags:
        - approvals
      description: Returns approval to the caller
      operationId: getApproval
      parameters:
        - in: path
          name: uid
          type: string
          required: true
          description: Unique identifier of the approval to get.
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/ApprovalResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /approval:
    x-swagger-router-controller: approval
    get:
      tags:
        - approvals
      description: Returns approval to the caller
      operationId: allApprovals
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/ApprovalsResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    post:
      tags:
        - approvals
      operationId: saveApproval
      summary: Creates a new approval.
      consumes:
        - application/json
      parameters:
        - in: body
          name: approval
          description: The approval to create.
          schema:
            $ref: "#/definitions/PostApprovalResponse"
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/SuccessApprovalResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /refresh:
    x-swagger-router-controller: refresh
    post:
      tags:
        - database
      operationId: refresh
      summary: Refresh all entities data.
      consumes:
        - application/json
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/SuccessRefreshResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /refresh/{entity}:
    x-swagger-router-controller: refresh
    post:
      tags:
        - database
      operationId: refreshEntity
      summary: Refresh specific entity data.
      consumes:
        - application/json
      parameters:
        - in: path
          name: entity          
          type: string
          required: true
          description: The database entity to be refreshed.
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/SuccessRefreshResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /reset:
    x-swagger-router-controller: reset
    post:
      tags:
        - database
      operationId: reset
      summary: Reset all entities data.
      consumes:
        - application/json
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/SuccessResetResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /reset/{entity}:
    x-swagger-router-controller: reset
    post:
      tags:
        - database
      operationId: resetEntity
      summary: Reset specific entity data.
      consumes:
        - application/json
      parameters:
        - in: path
          name: entity
          type: string
          required: true
          description: The database entity to be reseted.
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/SuccessResetResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /hello:
    x-swagger-router-controller: hello_world
    get:
      tags:
        - tests
      description: Returns 'Hello' to the caller
      operationId: hello
      parameters:
        - in: query
          name: name
          description: The name of the person to whom to say hello
          required: false
          type: string
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/HelloWorldResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /swagger:
    x-swagger-pipe: swagger_raw
definitions:
  EmployeesResponse:
    type: array
    description: The employees.  
    items:
      type: object
      description: The employee.  
      properties:
        uid:
          type: string
          description: The employee unique identifier.
        isAllocated:
          type: boolean
          description: The employee availability.
        salary:
          type: string
          description: The employee salary.
        picture:
          type: string
          description: The employee picture.
        age:
          type: integer
          description: The employee age.
        specialty:
          type: string
          description: The employee specialty.
        name:
          type: object
          description: The employee full name.
          properties:
            first:          
              type: string
              description: The employee first name.
            last:          
              type: string
              description: The employee last name.
        company:
          type: string
          description: The employee current company/project.
        phone:
          type: string
          description: The employee phone.
        address:
          type: string
          description: The employee address.
        about:
          type: string
          description: The employee about.
        registered:
          type: string
          description: The date when employee was registered.
        skills:
          type: array
          description: The employee skills.
          items:
            type: object
            description: The employee skill.
            properties:
              id:
                type: integer
                description: The skill ID.
              name:
                type: string
                description: The skill name.
              level:
                type: integer
                description: The skill level.
  EmployeeResponse:
    description: The employee.
    properties:
      uid:
        type: string
        description: The employee unique identifier.
      isAllocated:
        type: boolean
        description: The employee availability.
      salary:
        type: string
        description: The employee salary.
      picture:
        type: string
        description: The employee picture.
      age:
        type: integer
        description: The employee age.
      specialty:
        type: string
        description: The employee specialty.
      name:
        type: object
        description: The employee full name.
        properties:
          first:          
            type: string
            description: he employee first name.
          last:          
            type: string
            description: The employee last name.
      company:
        type: string
        description: The employee current company/project.
      phone:
        type: string
        description: The employee phone.
      address:
        type: string
        description: The employee address.
      about:
        type: string
        description: The employee about.
      registered:
        type: string
        description: The employee registration date.
      skills:
        type: array
        description: The employee skills.
        items:
          type: object
          description: The employee skill.
          properties:
            id:
              type: integer
              description: The skill ID.
            name:
              type: string
              description: The skill name.
            level:
              type: integer
              description: The skill level.
  PlansResponse:
    type: array
    description: The plans.  
    items:
      type: object
      description: The plan.
      properties:
        employee:
          type: string
          description: The employee unique identifier.
        contractType:
          type: string
          description: The contract type unique identifier.
        uid:
          type: string
          description: The plan unique identifier.
        isApproved:
          type: boolean
          description: The plan status.
        salary:
          type: string
          description: The employee salary.
        client:
          type: string
          description: The employee client.
        details:
          type: string
          description: The plan details.
        registered:
          type: string
          description: The plan registration date.
  PlanResponse:
    description: The contracting plan.
    properties:
      employee:
        type: string
        description: The employee unique identifier.
      contractType:
        type: string
        description: The contract type unique identifier.
      uid:
        type: string
        description: The plan unique identifier.
      isApproved:
        type: boolean
        description: The plan status.
      salary:
        type: string
        description: The employee salary.
      client:
        type: string
        description: The employee client.
      details:
        type: string
        description: The plan details.
      registered:
        type: string
        description: The plan registration date.
  ApprovalsResponse:
    type: array
    description: The approvals.  
    items:
      type: object
      description: The approval.
      properties:
        uid:
          type: string
          description: The approval unique identifier.
        plan:
          type: string
          description: The plan unique identifier.
        isApproved:
          type: boolean
          description: The plan approval status.
        approvalDate:
          type: string
