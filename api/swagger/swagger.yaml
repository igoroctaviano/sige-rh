swagger: "2.0"
info:
  version: "0.0.1"
  title: Sistemas Integrados de Gest√£o Empresarial (API Recursos Humanos) 
# during dev, should point to your local machine
host: sige-rh.herokuapp.com
# basePath prefixes all resource paths 
basePath: /
# 
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /employee/{id}:
    x-swagger-router-controller: employee
    get:
      tags:
        - employees
      description: Returns employee to the caller
      operationId: employee
      parameters:
        - in: path
          name: id
          type: integer
          required: true
          description: Numeric ID of the employee to get.
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/EmployeeResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /employee:
    x-swagger-router-controller: employees
    get:
      tags:
        - employees
      description: Returns employees to the caller
      operationId: employees
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/EmployeesResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /plan/{id}:
    x-swagger-router-controller: plan
    get:
      tags:
        - plans
      description: Returns plan to the caller
      operationId: plan
      parameters:
        - in: path
          name: id
          type: integer
          required: true
          description: Numeric ID of the plan to get.
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/PlanResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /plan:
    x-swagger-router-controller: plans
    get:
      tags:
        - plans
      description: Returns contract plan to the caller
      operationId: plans
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/PlansResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /hello:
    # binds a127 app logic to a route
    x-swagger-router-controller: hello_world
    get:
      tags:
        - tests
      description: Returns 'Hello' to the caller
      # used as the method name of the controller
      operationId: hello
      parameters:
        - in: query
          name: name
          description: The name of the person to whom to say hello
          required: false
          type: string
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/HelloWorldResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /swagger:
    x-swagger-pipe: swagger_raw
# complex objects have schema definitions
definitions:
  EmployeesResponse:
    type: array
    description: The employees.  
    items:
      type: object
      description: The employee.  
      properties:
        id:
