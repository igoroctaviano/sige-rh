swagger: "2.0"
info:
  version: "0.0.1"
  title: Sistemas Integrados de Gest√£o Empresarial (API Recursos Humanos) 
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths 
basePath: /docs
# 
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /employee/{employeeId}:
    x-swagger-router-controller: employee
    get:
      description: Returns employee to the caller
      operationId: employee
      parameters:
        - name: employeeId
          in: path
          type: integer
          required: true
          description: Numeric ID of the employee to get.
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/EmployeeResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /employee:
    x-swagger-router-controller: employees
    get:
      description: Returns employees to the caller
      operationId: employees
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/EmployeesResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /hello:
    # binds a127 app logic to a route
    x-swagger-router-controller: hello_world
    get:
      description: Returns 'Hello' to the caller
      # used as the method name of the controller
      operationId: hello
      parameters:
        - name: name
          in: query
          description: The name of the person to whom to say hello
          required: false
          type: string
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/HelloWorldResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /swagger:
    x-swagger-pipe: swagger_raw
# complex objects have schema definitions
definitions:
  EmployeesResponse:
    type: array
    description: The employees.  
    items:
      type: object
      description: The employee.  
      properties:
        id:
          type: integer
          description: The employee ID.
        guid:
          type: string
          description: The employee guid.
        isAllocated:
          type: string
          description: The employee availability.
        salary:
          type: string
          description: The employee salary.
        picture:
          type: string
          description: The employee picture.
        age:
          type: string
          description: The employee age.
        specialty:
          type: string
          description: The employee specialty.
        name:
          type: object
          description: The employee full name.
          properties:
            first:          
              type: string
              description: The employee first name.
            last:          
              type: string
              description: The employee last name.
        company:
          type: string
          description: The employee current company/project.
        phone:
          type: string
          description: The employee phone.
        address:
          type: string
          description: The employee address.
        about:
          type: string
          description: The employee about.
        registered:
          type: string
          description: The date when employee was registered.
        skills:
          type: array
          description: The employee skills.
          item:
            type: object
            description: The employee skill.
            properties:
              id:
                type: integer
                description: The skill ID.
              name:
                type: string
                description: The skill name.
              level:
                type: integer
                description: The skill level.
  EmployeeResponse:
    type: object
    description: The employee.
    properties:
      id:
        type: integer
        description: The employee ID.
      guid:
        type: string
        description: The employee guid.
