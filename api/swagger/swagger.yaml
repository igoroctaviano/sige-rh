          description: The plan details.
        registered:
          type: string
          description: The plan registration date.
  PlanResponse:
    description: The contracting plan.
    properties:
      employee:
        type: integer
        description: The employee ID.
      contractType:
        type: integer
        description: The contract type ID.
      guid:
        type: string
        description: The plan guid.
      isApproved:
        type: boolean
        description: The plan status.
      salary:
        type: string
        description: The employee salary.
      client:
        type: string
        description: The employee client.
      details:
        type: string
        description: The plan details.
      registered:
        type: string
        description: The plan registration date.
  HelloWorldResponse:
    required:
      - message
    properties:
      message:
        type: string
  ErrorResponse:
    required:
      - message
    properties:
      message:
