        description: The approval post success message.
  SuccessRefreshResponse:
    description: The database refresh response.
    type: object
    properties:
      success:
        type: integer
        description: The database refresh post status.
      description:
        type: string
        description: The database refresh post success message.
  SuccessResetResponse:
    description: The database reset response.
    type: object
    properties:
      success:
        type: integer
        description: The database reset post status.
      description:
        type: string
        description: The database reset post success message.
  PostApprovalResponse:
    type: object
    required:
      - plan
      - isApproved
      - approvalDate
    properties:
      uid:
        type: string
        description: The approval unique identifier.
      plan:
        type: string
        description: The plan unique identifier.
      isApproved:
        type: boolean
        description: The plan approval status.
      approvalDate:
        type: string
        description: The approval date.
