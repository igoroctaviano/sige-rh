              type: integer
              description: The skill ID.
            name:
              type: string
              description: The skill name.
            level:
              type: integer
              description: The skill level.
  PlansResponse:
    type: array
    description: The plans.  
    items:
      type: object
      description: The plan.
      properties:
        employee:
          type: integer
          description: The employee ID.
        contractType:
